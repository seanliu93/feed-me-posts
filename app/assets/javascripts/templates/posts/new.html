<h1>Create New Post</h1>
<form role="form" name="myForm">
  <div class="form-group">
    <label for="email">Post Title:</label>
    <input name = "title" class="form-control" id="title" ng-model="ctrl.post.title" required="required">
  </div>
  <div class="form-group" style="width:100%;">
    <label for="content">Content:</label>
    <textarea type="text" name="content" class="form-control" ng-model="ctrl.post.content" cols="50" rows="20" style="width:100%;" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="ctrl.createPost(myForm)">Create Post</button>
</form>
